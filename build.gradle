plugins {
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
    id "com.microsoft.azure.azurefunctions" version "1.10.0"
}
apply plugin: "com.microsoft.azure.azurefunctions"

group 'org.example'
version '1.0-SNAPSHOT'

dependencies {
    implementation 'com.microsoft.azure.functions:azure-functions-java-library:2.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.mockito:mockito-core:4.6.1'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = (System.getenv('SHOW_STANDARD_STREAMS') != null)
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

azurefunctions {
    resourceGroup = 'java-functions-group'
    appName = 'azure-functions-sample'
    pricingTier = 'Consumption'
    region = 'westus'
    runtime {
        os = 'windows'
        javaVersion = '8'
    }
    localDebug = "transport=dt_socket,server=y,suspend=n,address=5005"
}
